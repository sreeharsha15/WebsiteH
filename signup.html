

<html>

<head>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">SignUp</p>
    <form class="form1">
      <label class="um"for="fname">FirstName</label>
      <input class="un " type="text" align="center" name="fname"required>
      <label class="um"for="lname">LastName</label>
      <input class="un " type="text" align="center" name="lname"required>
      <label class="um"for="phno">MobileNo</label>
      <input class="un " type="tel" align="center" pattern="[0-9]{10}"name="phno"required>
      <label class="um"for="email">Email</label>
      <input class="un " type="email" align="center" name="email"required>
      <label class="um"for="password">Password</label>
      <input class="pass" type="password" align="center" name="password"required>
      <label class="um"for="cpassword">Confirm Password</label>
      <input class="pass" type="password" align="center" name="cpassword"required>
      <button class="submit" align="center">SignUp</button>
    </div>

</body>

</html>
